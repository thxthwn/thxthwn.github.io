<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo’s Journal</title>

    <!-- Clean Markdown CSS -->
    <link id="theme-style" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/markdown.css/0.5.0/markdown.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
    <h1>Theo’s Journal</h1>
    <button id="theme-toggle">🌙 Dark Mode</button>
</header>

<main id="post-list" class="post-list"></main>

<footer>Made with ☕ and Markdown</footer>

<script>
    const postList = document.getElementById("post-list");

    fetch('posts.json')
        .then(res => res.json())
        .then(posts => {
            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = "post-card";
                div.innerHTML = `
        <a href="post.html?file=${encodeURIComponent(post.file)}">
          <h2>${post.title}</h2>
          <p>${post.tags.join(", ")}</p>
        </a>`;
                postList.appendChild(div);
            });
        });

    // Theme toggle
    const toggleBtn = document.getElementById("theme-toggle");
    const themeLink = document.getElementById("theme-style");

    function setTheme(theme) {
        if (theme === "dark") {
            document.body.setAttribute('data-theme', 'dark');
            toggleBtn.textContent = "☀️ Light Mode";
        } else {
            document.body.setAttribute('data-theme', 'light');
            toggleBtn.textContent = "🌙 Dark Mode";
        }
        localStorage.setItem("theme", theme);
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    toggleBtn.addEventListener("click", () => {
        const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
        setTheme(current);
    });
</script>
</body>
</html>
