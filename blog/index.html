<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theo’s Blog</title>

    <!-- GitHub Markdown CSS for posts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
    <h1><a href="/">Theo’s Journal</a></h1>
</header>

<main>
    <ul id="post-list" class="post-list"></ul>
</main>

<footer>Made with ☕ and markdown</footer>

<script>
    // List your Markdown posts here
    const posts = [
        { file: "first-post.md", title: "First Post" },
        { file: "second-post.md", title: "Scent Journal" }
    ];

    const postList = document.getElementById("post-list");

    posts.forEach(post => {
        const li = document.createElement("li");
        // Always link to post.html?file=...
        li.innerHTML = `<a href="post.html?file=${encodeURIComponent(post.file)}">${post.title}</a>`;
        postList.appendChild(li);
    });
</script>
</body>
</html>
