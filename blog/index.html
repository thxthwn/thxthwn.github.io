<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theo’s Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css">
    <link rel="stylesheet" href="/blog/assets/style.css">
</head>
<body>
<header>
    <h1><a href="/">Theo’s Journal</a></h1>
</header>

<main>
    <ul id="post-list" class="post-list"></ul>
</main>

<footer>Made with ☕ and markdown</footer>

<script>
    // Manually list your posts once, then never touch index.html again.
    const posts = [
        { file: "first-post.md", title: "First Post" },
    ];

    const postList = document.getElementById("post-list");

    posts.forEach(post => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="post.html?post=${encodeURIComponent(post.file)}">${post.title}</a>`;
        postList.appendChild(li);
    });
</script>
</body>
</html>
