<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theo’s Blog Post</title>
    <link id="theme-style" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css">
    <link rel="stylesheet" href="blog/assets/style.css">
</head>
<body>
<header>
    <a href="index.html">← Back</a>
    <button id="theme-toggle">🌙 Dark Mode</button>
</header>

<main class="markdown-body" id="post-content">Loading...</main>

<footer>Made with ☕ and Markdown</footer>

<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<script>
    const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('file');

    const postContainer = document.getElementById("post-content");

    if (file) {
        fetch(`posts/${file}`)
            .then(res => {
                if (!res.ok) throw new Error("Not found");
                return res.text();
            })
            .then(text => {
                postContainer.innerHTML = md.render(text);
            })
            .catch(() => {
                postContainer.innerHTML = `<p>Post not found.</p>`;
            });
    } else {
        postContainer.innerHTML = `<p>No post specified.</p>`;
    }

    // Theme toggle (same as index)
    const toggleBtn = document.getElementById("theme-toggle");
    const themeLink = document.getElementById("theme-style");

    function setTheme(theme) {
        if (theme === "dark") {
            themeLink.href = "https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-dark.min.css";
            toggleBtn.textContent = "☀️ Light Mode";
        } else {
            themeLink.href = "https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css";
            toggleBtn.textContent = "🌙 Dark Mode";
        }
        localStorage.setItem("theme", theme);
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    toggleBtn.addEventListener("click", () => {
        const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
        setTheme(current);
    });
</script>
</body>
</html>
