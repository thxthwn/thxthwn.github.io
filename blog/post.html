<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>

    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-light.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
    <a href="index.html">← Back</a>
</header>

<main>
    <article id="post-content" class="markdown-body"></article>
</main>

<footer>Made with ☕ and markdown</footer>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const posts = [
        { file: "first-post.md", title: "First Post" },
        { file: "second-post.md", title: "Scent Journal" }
    ];

    const params = new URLSearchParams(window.location.search);
    // Default to first post if none specified
    let file = params.get("file") || posts[0].file;

    // Fetch and render the Markdown
    fetch(`posts/${file}`)
        .then(res => {
            if (!res.ok) throw new Error("Post not found");
            return res.text();
        })
        .then(md => {
            document.getElementById("post-content").innerHTML = marked.parse(md);
        })
        .catch(() => {
            document.getElementById("post-content").innerHTML = "<p>Post not found.</p>";
        });
</script>
</body>
</html>
