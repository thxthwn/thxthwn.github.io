<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo’s Post</title>

    <link id="theme-style" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/markdown.css/0.5.0/markdown.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header>
    <a href="index.html">← Back</a>
    <button id="theme-toggle">🌙 Dark Mode</button>
</header>

<main class="markdown-body" id="post-content">
    Loading...
</main>

<footer>Made with ☕ and Markdown</footer>

<script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<script>
    const md = window.markdownit({ html:true, linkify:true, typographer:true });

    const params = new URLSearchParams(window.location.search);
    const file = params.get('file') || 'first-post.md';

    fetch(`posts/${file}`)
        .then(res => {
            if (!res.ok) throw new Error("Post not found");
            return res.text();
        })
        .then(text => {
            document.getElementById('post-content').innerHTML = md.render(text);
        })
        .catch(() => {
            document.getElementById('post-content').innerHTML = "<p>Post not found.</p>";
        });

    // Theme toggle (same as index)
    const toggleBtn = document.getElementById("theme-toggle");
    function setTheme(theme) {
        if (theme === "dark") {
            document.body.setAttribute('data-theme','dark');
            toggleBtn.textContent = "☀️ Light Mode";
        } else {
            document.body.setAttribute('data-theme','light');
            toggleBtn.textContent = "🌙 Dark Mode";
        }
        localStorage.setItem("theme", theme);
    }

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    toggleBtn.addEventListener("click", () => {
        const current = localStorage.getItem("theme") === "dark" ? "light" : "dark";
        setTheme(current);
    });
</script>
</body>
</html>
