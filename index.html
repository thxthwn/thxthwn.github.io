<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thawin Yamkasikorn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        /* Global */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        /* HERO */
        .hero {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* CONTENT */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem 1rem 6rem; /* extra bottom padding for navbar */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: #666;
        }

        button {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
        }

        button:hover {
            background: #555;
        }

        /* NAVBAR */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between; /* hamburger left, links right */
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
            z-index: 1000;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
        }

        /* Hamburger button */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: #333;
        }

        /* MOBILE MENU */
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: fixed;
            bottom: 60px;
            left: 0;
            width: 100%;
            background: #fff;
            padding: 1rem 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 999;
            transition: max-height 1s ease, opacity 0.5s ease;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }

        .mobile-menu.open {
            display: flex;
            max-height: 500px; /* enough for all links */
            opacity: 1;
        }

        /* MEDIA QUERIES */
        @media (max-width: 769px) {
            .nav-links { display: none; }
            .hamburger { display: flex; }
            .mobile-menu { display: none; }/* hide on large screens */
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; }
            .container { padding: 2rem 1rem 6rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 0.8rem; }
            button { padding: 0.5rem 1rem; }
        }
    </style>
</head>
<body>

<div class="hero">
    <img src="hero.jpg" alt="Thawin Yamkasikorn">
</div>

<!-- NAVBAR -->
<nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="nav-links">
        <a href="#">Blog</a>
        <a href="#">Garden</a>
        <a href="#">Projects</a>
        <a href="#">Talks</a>
        <a href="#">Biography</a>
        <a href="#">Contact</a>
    </div>
</nav>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
    <a href="#">Blog</a>
    <a href="#">Garden</a>
    <a href="#">Projects</a>
    <a href="#">Talks</a>
    <a href="#">Biography</a>
    <a href="#">Contact</a>
</div>

<script>
    const menu = document.getElementById('mobileMenu');

    function toggleMenu() {
        menu.classList.toggle('open');
    }

    window.addEventListener('resize', () => {
        if (window.innerWidth > 768) {
            menu.classList.remove('open');
        }
    });
</script>


</body>
</html>
